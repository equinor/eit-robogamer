<html><body>
    <script src="https://cdn.jsdelivr.net/npm/planck-js@0.2/dist/planck-with-testbed.js"></script>
    <script>
        planck.testbed(function(testbed) {
            testbed.width = 20
            testbed.height = 20
            testbed.x = 0;
            testbed.y = 0;
            testbed.ratio = 50;

            const pl = planck, Vec2 = pl.Vec2;

            var world = planck.World({
                gravity: Vec2(0, 0)
            });
            
            var ground = world.createBody(Vec2(0.0, 0.0));
            // Left vertical
            ground.createFixture(pl.Edge(Vec2(-8, -4.5), Vec2(-8, 4.5)));
            // Right vertical
            ground.createFixture(pl.Edge(Vec2(8, -4.5), Vec2(8, 4.5)));
            // Top horizontal
            ground.createFixture(pl.Edge(Vec2(-8, 4.5), Vec2(8, 4.5)));
            // Bottom horizontal
            ground.createFixture(pl.Edge(Vec2(-8, -4.5), Vec2(8, -4.5)));


            let bot = world.createBody({
                type: 'dynamic',
                position: Vec2(0, 0),
                linearDamping: 10,
                angularDamping: 10,
            })

            bot.createFixture({
                shape: pl.Box(60/90/2, 70 / 90/2),
                density: 1,
                friction: 3,
            });

            testbed.step = function() {
                let left = 0;
                let right = 0;
                if(testbed.activeKeys.Q) {
                    left += 1;
                }
                if(testbed.activeKeys.A) {
                    left -= 1;
                }
                if(testbed.activeKeys.O) {
                    right += 1;
                }
                if(testbed.activeKeys.L) {
                    right -= 1;
                }

                left = left * 0.15;
                right = right * 0.15;

                bot.applyLinearImpulse(
                    bot.getWorldVector(Vec2(left, 0)),
                    bot.getWorldPoint(Vec2(0, 0.5)),
                    true
                )

                bot.applyLinearImpulse(
                    bot.getWorldVector(Vec2(right, 0)),
                    bot.getWorldPoint(Vec2(0, -0.5)),
                    true
                )
            };

            return world; // make sure you return the world
        });
    </script>
  </body></html>
